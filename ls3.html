<!-- Задание 2 -->
<script type="text/javascript">
    var shoppingCart = [100, 200, 176];
    countCartSum(shoppingCart);
    
    function countCartSum(cart) {
        var cartSum = 0;
        for (var i = 0; i < cart.length; i++) {
            cartSum = cartSum + cart[i];
        }
        alert("Сумма покупок: " + cartSum);
    }
</script>

</script>
