<div id="x"></div>

<script>
    
    var sideNumbers = Array(1,2,3,4,5,6,7,8);
    var sideLetters = Array("A","B","C","D","E","F","G","H");
    var figureNames = Array("rook", "knight", "bishop", "king", "queen", "bishop", "knight", "rook",
                             "pawn","pawn","pawn","pawn","pawn","pawn","pawn","pawn");
    var figureIcons = Array("&#9820;", "&#9822;", "&#9821;", "&#9818;", "&#9819;", "&#9821;", "&#9822;", "&#9820;",
                             "&#9823;","&#9823;","&#9823;","&#9823;","&#9823;","&#9823;","&#9823;","&#9823;");
    
	var table = document.createElement("table");
	var tr, td, i;
    
    
    var gameMode = +prompt("Отобразить иконки или названия фигур? Иконки - 0, названия - 1, доска без фигур - любой знак");
    
	for(i = 0;i < 10;i++){
		tr = document.createElement("tr");
		table.append(tr);
		for(j=0;j < 10;j++){
			td = document.createElement("td");
            td.style.height = "50px";
            td.style.width = "50px";
            td.style.textAlign = "center";
            
            
            if ((i == 0 && j == 0) || (i == 9 && j == 9) || (i == 0 && j == 9) || (i == 9 && j == 0)) {
                
            } else if (i == 0 || i == 9){
                if (j != 0) {
                    td.innerText = sideLetters[j-1];
                }  
            } else if (j == 0 || j == 9) {
                if (i != 0) {
                    td.innerText = sideNumbers[8 - i];      
                }  
            } else {
                td.style.background = "#AAAAAA";
                if (i % 2 == 0) {
                    if (j % 2 == 0) {
                        td.style.background = "#DDDDDD";
                    }
                } else {
                    if (j % 2 != 0) {
                        td.style.background = "#DDDDDD";
                    }
                }
                
                
                if (gameMode == 0){
                    addIconForCell(td, i, j);
                } else if (gameMode == 1) {
                    addTextForCells(td, i, j);
                }
            }
            
            function addTextForCells(td, i, j) {
                switch (i) {
                    case 1:
                        td.style.color = "white";
                        td.innerText = getTextSymbol(figureNames[j-1]);
                        break;
                    case 2:
                        td.style.color = "white";
                        td.innerText = getTextSymbol(figureNames[j-1+8]);
                        break;
                    case 7:
                        td.style.color = "black";
                        td.innerText = getTextSymbol(figureNames[j-1+8]);
                        break;
                    case 8:
                        td.style.color = "black";
                        td.innerText = getTextSymbol(figureNames[j-1]);
                        break;
                }
            }
            
            function addIconForCell(td, i, j) {
                td.style.fontSize = "x-large";
                switch (i) {
                    case 1:
                        td.style.color = "white";
                        td.innerHTML = figureIcons[j-1];
                        break;
                    case 2:
                        td.style.color = "white";
                        td.innerHTML = figureIcons[j-1+8];
                        break;
                    case 7:
                        td.style.color = "black";
                        td.innerHTML = figureIcons[j-1+8];
                        break;
                    case 8:
                        td.style.color = "black";
                         td.innerHTML = figureIcons[j-1];
                        break;
                }
            }
            
            function getTextSymbol(textElement) {
                return textElement[0].toUpperCase();
            }
			
			tr.append(td);
		}
	}
	document.getElementById("x").append(table);
</script>
