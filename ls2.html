<script type="text/javascript">
    var a = 1, b = 1, c, d;
    c = ++a;
    alert(c);           // 2
    d = b++;
    alert(d);           // 1
    c = (2+ ++a);
    alert(c);      // 5
    d = (2+ b++);
    alert(d);      // 4
    alert(a);                    // 3
    alert(b);                    // 3
    
    //Такие значения отображатся, тк мы увеличиваем значения переменных используя оператор сложения и "++" до переменной и после. При использовании "++" до переменной сначала выполняется отперация присвоения, затем "++". При использвании после - сначала "++", потом присвоение. И увеличиваются обе переменные.
</script>

<!-- Задание 3 -->
<script type="text/javascript">
    var a = Math.floor((Math.random() - 0.5) * 2 * 100);
    var b = Math.floor((Math.random() - 0.5) * 2 * 100);
    
    var result = countNumbers(a, b);
    var message = "Случайные числа [" + a + "," + b + "]. Результат операции: " + result;
    alert(message);
    
    function countNumbers(a, b) {
        switch (true) {
            case (a < 0 && b < 0) :
                return a*b;
                break;
             case (a >= 0 && b >= 0) :
                return a-b;
                break;
              default:
                return a+b;
        }
    }
</script>

<!-- Задание 6 -->
<script type="text/javascript">
    
    var arg1;
    var arg2;
    var operation;
    
    getArgementsAndOperator();
    if (isNaN(arg1) || isNaN(arg2)) {
        alert("Ошибка - аргумент не верен. Аргумент должен быть числом.");
        getArgementsAndOperator();
    } else {
        alert(mathOperation(arg1, arg2, operation));
    }
    
    function getArgementsAndOperator() {
        arg1 = +prompt("Введите аргумент 1:");
        arg2 = +prompt("Введите аргумент 2:");
        operation = prompt("Введите операцию:");
    }
    
    function exampleToString(arg1, arg2, operation) {
        return arg1 + operation + arg2 + "="
    }
    
    function sumNumbers(a, b) {
        return a+b;
    }
    
    function subsctractNumbers(a, b) {
        return a-b;
    }
    
    function multiplyNumbers(a, b) {
        return a*b;
    }
    
    function devideNumbers(a, b) {
        return a/b;
    }
    
    function mathOperation(arg1, arg2, operation) {
        switch (true) {
            case (operation == "+"):
                return exampleToString(arg1, arg2, operation) + sumNumbers(arg1, arg2);
                break;
            case (operation == "-"):
                return exampleToString(arg1, arg2, operation) + subsctractNumbers(arg1, arg2);
                break;
            case (operation == "*"):
                return exampleToString(arg1, arg2, operation) + multiplyNumbers(arg1, arg2);
                break;
            case (operation == "/"):
                return exampleToString(arg1, arg2, operation) + devideNumbers(arg1, arg2);
                break;
            default:
                return "Ошибка - опреатор не верен. Доступные операторы +,-,*,/"
                getArgementsAndOperator();
                break;
        }
    } 
</script>
