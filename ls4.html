<script type="text/javascript">
    var outputObject;
    var inputNumber = +prompt("Введите число:");
    
    if (inputNumber > 0 && inputNumber < 999) {
        var stringNumber = inputNumber.toString();
        outputObject = {
            units: stringNumber[2],
            tens: stringNumber[1],
            hundreds: stringNumber[0]};
        console.log("Ваше число: ",inputNumber, ". Объект:", outputObject);
    } else {
        console.log("Введите число от 0 до 999. Объект:", outputObject);
    }
</script>
